<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Procedural Generation Banner</title>
  <desc id="desc">Abstract procedural network with nodes, grids, and geometric forms.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f1722"/>
      <stop offset="55%" stop-color="#1c2c39"/>
      <stop offset="100%" stop-color="#304759"/>
    </linearGradient>
    <linearGradient id="gridGlow" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#60a5fa" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#34d399" stop-opacity="0.08"/>
    </linearGradient>
    <radialGradient id="core" cx="0.5" cy="0.5" r="0.55">
      <stop offset="0%" stop-color="#6ee7b7" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#6ee7b7" stop-opacity="0"/>
    </radialGradient>
    <filter id="softGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="7" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#gridGlow)"/>

  <g stroke="#8bb0c6" stroke-opacity="0.22" stroke-width="1">
    <path d="M0 90H1200M0 180H1200M0 270H1200M0 360H1200M0 450H1200M0 540H1200"/>
    <path d="M90 0V630M180 0V630M270 0V630M360 0V630M450 0V630M540 0V630M630 0V630M720 0V630M810 0V630M900 0V630M990 0V630M1080 0V630"/>
  </g>

  <g stroke="#7dd3fc" stroke-opacity="0.6" stroke-width="2" fill="none">
    <path d="M120 470C230 430 260 360 350 330C460 293 560 350 660 300C730 265 810 200 920 225C990 240 1040 285 1110 310"/>
    <path d="M120 210C220 250 290 250 350 220C440 175 530 125 640 160C730 189 820 270 900 260C980 250 1030 195 1110 170" stroke-opacity="0.42"/>
  </g>

  <g fill="#93c5fd" fill-opacity="0.9" filter="url(#softGlow)">
    <circle cx="120" cy="470" r="7"/>
    <circle cx="350" cy="330" r="9"/>
    <circle cx="660" cy="300" r="10"/>
    <circle cx="920" cy="225" r="9"/>
    <circle cx="1110" cy="310" r="8"/>
    <circle cx="350" cy="220" r="8"/>
    <circle cx="640" cy="160" r="9"/>
    <circle cx="900" cy="260" r="8"/>
    <circle cx="1110" cy="170" r="7"/>
  </g>

  <g transform="translate(740 320)">
    <circle cx="0" cy="0" r="130" fill="url(#core)"/>
    <polygon points="0,-88 76,-44 76,44 0,88 -76,44 -76,-44" fill="none" stroke="#6ee7b7" stroke-width="5" stroke-opacity="0.85"/>
    <polygon points="0,-58 50,-29 50,29 0,58 -50,29 -50,-29" fill="none" stroke="#bae6fd" stroke-width="3" stroke-opacity="0.85"/>
    <circle cx="0" cy="0" r="8" fill="#ecfeff"/>
  </g>

  <g fill="#dbeafe" font-family="Arial, sans-serif">
    <text x="88" y="118" font-size="30" font-weight="700" letter-spacing="2">PROCEDURAL GENERATION</text>
    <text x="88" y="154" font-size="17" font-weight="500" fill-opacity="0.88">NODE-BASED SYSTEMS • ALGORITHMIC DESIGN • SCALABLE CONTENT</text>
  </g>
</svg>
